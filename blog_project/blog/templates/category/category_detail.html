{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="single-post-container">
    <article class="single-post">
        <div class="post-header">
            <h1 class="post-title">{{ category.name }}</h1>
            <h3 class="post-title">Liste des articles</h3>
            
        {% for post in posts %}
            <div class="post-content">
                <a href="{% url 'post_detail' post.slug %}" class="read-more">{{ post.title }}</a>
            </div>
        {% endfor %}
        
    </article>
</div>
{% endblock %}

{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
<div class="form-container">
    <h2>{% if action == 'edit' %}{% trans "Modifier" %}{% else %}Cr√©er{% endif %} un article</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="submit-btn">Enregistrer</button>
            <a href="{% url 'post_list' %}" class="cancel-btn">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
